<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Launch countdown timer</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<h1 class="heading">we're launching soon</h1>
		<div class="countdown-timer">
			<div class="countdown-timer__timer-container">
				<div class="countdown-timer__upperbox"></div>
				<p class="countdown-timer__number">08</p>
				<p class="countdown-timer__text">days</p>
			</div>
			<div class="countdown-timer__timer-container">
				<div class="countdown-timer__upperbox"></div>
				<p class="countdown-timer__number">23</p>
				<p class="countdown-timer__text">hours</p>
			</div>
			<div class="countdown-timer__timer-container">
				<div class="countdown-timer__upperbox"></div>
				<p class="countdown-timer__number">55</p>
				<p class="countdown-timer__text">minutes</p>
			</div>
			<div class="countdown-timer__timer-container">
				<div class="countdown-timer__upperbox"></div>
				<div class="countdown-timer__lowerbox"></div>
				<p class="countdown-timer__number">41</p>
				<p class="countdown-timer__text">seconds</p>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__media">
			<a href="#" class="footer__link"><img src="./images/icon-facebook.svg" alt="Facebook"
					class="footer__icon"></a>
			<a href="#" class="footer__link"><img src="./images/icon-pinterest.svg" alt="Pinterest"
					class="footer__icon"></a>
			<a href="#" class="footer__link"><img src="./images/icon-instagram.svg" alt="Instagram"
					class="footer__icon"></a>
		</div>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script type='module' src="./js/main.js"></script>
</body>

</html>
